<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <section class="container profile">
      <div class="profile__img__wrapper">
        <img class="profile__img" src="./profilePhoto.png" alt="profilephoto" />
      </div>
      <h2 class="profile__name">Rodney Cotton</h2>
      <address class="profile__address">Helsinki,Finland</address>
      <div class="infos">
        <div class="info">
          <p class="info__number">100</p>
          <p class="info__text">Posts</p>
        </div>
        <div class="info">
          <p class="info__number">2,242</p>
          <p class="info__text">Follower</p>
        </div>
        <div class="info">
          <p class="info__number">1,432</p>
          <p class="info__text">Following</p>
        </div>
      </div>
    </section>

    <section class="container gallery">
      <img src="./photo1.png" alt="p1" class="gallery__img gallery__img1" />
      <img src="./photo2.png" alt="p2" class="gallery__img gallery__img2" />
      <img src="./photo3.png" alt="p3" class="gallery__img gallery__img3" />
      <img src="./photo4.png" alt="p4" class="gallery__img gallery__img4" />
      <img src="./photo5.png" alt="p5" class="gallery__img gallery__img5" />
      <img src="./photo6.png" alt="p6" class="gallery__img gallery__img6" />
    </section>
  </body>
</html>
