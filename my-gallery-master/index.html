<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      crossorigin
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <section class="container profile">
      <div class="profile__img__wrapper">
        <img class="profile__img" src="./profilePhoto.jpg" alt="profilephoto" />
      </div>
      <h2 class="profile__name">Rodney Cotton</h2>
      <address class="profile__address">Helsinki,Finland</address>
      <div class="infos">
        <div class="info">
          <p class="info__number">100</p>
          <p class="info__text">Posts</p>
        </div>
        <div class="info">
          <p class="info__number">2,242</p>
          <p class="info__text">Follower</p>
        </div>
        <div class="info">
          <p class="info__number">1,432</p>
          <p class="info__text">Following</p>
        </div>
      </div>
    </section>

    <section class="container gallery">
      <div class="gallery__item gallery__item1">
        <img
          sizes="(min-width:450px) 100vw,220px"
          srcset="./photo1_300x300.jpg 300w, ./photo1_1_120x120.jpg 120w"
          src="./photo1_300x300.jpg"
          alt="p1"
          class="gallery__img gallery__img1"
        />
      </div>
      <div class="gallery__item gallery__item2">
        <img
          src="./photo2_650x300.jpg"
          alt="p2"
          class="gallery__img gallery__img2"
        />
      </div>
      <div class="gallery__item gallery__item3">
        <img
          src="./photo3_650x300.jpg"
          alt="p3"
          class="gallery__img gallery__img3"
        />
      </div>
      <div class="gallery__item gallery__item4">
        <img
          src="./photo4_300x650.jpg"
          alt="p4"
          class="gallery__img gallery__img4"
        />
      </div>
      <div class="gallery__item gallery__item5">
        <img
          src="./photo5_300x300.jpg"
          alt="p5"
          class="gallery__img gallery__img5"
        />
      </div>
      <div class="gallery__item gallery__item6">
        <img
          src="./photo6_300x300.jpg"
          alt="p6"
          class="gallery__img gallery__img6"
        />
      </div>
    </section>

    <footer>
      <a
        class="footer__link"
        href="https://devchallenges.io/profile/igT50DSLlaamonMcueRc"
        >Satendra sharma @ DevChallenges.io</a
      >
    </footer>
  </body>
</html>
